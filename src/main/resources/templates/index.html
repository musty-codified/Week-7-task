                    <h3 th:text="${post.author}">author</h3>

                </div>
            </div>

                <div class="messageSender">
                    <div class="">
                        <form class="messageSender__top" method="post" action="EditPostServlet">
                            <textarea class="messageSender__input" name="post_content" id="1" cols="30" rows="10" required><%= post.getPostContent() %></textarea>
                            <input type="hidden" name="edit_post_id" value="<%=post.getId()%>">
                            <div class="messageSender__bottom">
                                <div class="btn">
                                    <input type="submit" class="btn--blue update-post-btn submit" value="Update post">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            </div>

                <!--    <%&#45;&#45;          <input type="hidden" class="postLikedId" id="userLikedId<%=post.getId()%>" value="<%=post.getId()%>">&#45;&#45;%>-->

                <div class="like-click postLikes-<%=post.getId()%> post__option">
                    <span class="material-icons"> thumb_up </span>
                    <p th:if="${post.postLikes}"  th:text="${#lists.size(post.postLikes)}">0 Like</p>
                    <div class="">
                        <input type="hidden" class="userLikedId" id="userLikedId" value="">
                    </div>
                </div>


                <div class="post__option post-edit edit_post-<%=post.getId()%>">
                    <span class="material-icons"> edit </span>
                    <p>Edit</p>
                </div>



                <a href="#"th:if="${post}" th:href="@{/delete-post(postId=${post.id},userId=${post.user_id})}">
                    <div class="post-delete posts__options-<%=post.getId()%> post__option">
                        <span class="material-icons"> delete </span>
                        <p>Delete</p>
                    </div>
                </a>
            </div>

                <div class="d-flex justify-content-center row">

                        <div class="comment-bottom bg-white p-2 px-4">
                            <form action="#" th:action="@{/create-comment}" th:if="${commentDTO}" th:object="${commentDTO}" method="post">

                                    <img class="img-fluid img-responsive rounded-circle mr-2" src="https://i.imgur.com/qdiP4DB.jpg" width="38">
                                    <input type="hidden" name="postId" th:attr="name='postId'" th:value="${post.id}" >
                                    <input type="hidden" name="commenterId" th:attr="name='commenterId'" th:value="${post.user_id}" >
                                    <input type="hidden" name="commenterName" th:attr="name='commenterName'" th:value="${post.author}">
                                    <input type="text" name="comment" th:field="*{commentContent}" class="form-control mr-3" placeholder="Add comment">
                                    <!--                        <input type="hidden" name="postID" class="form-control mr-3" value="" placeholder="Add comment">-->
                                    <!--                        <input type="hidden" name="commenterID" class="form-control mr-3" value="" placeholder="Add comment">-->
                                    <button class="btn btn-primary" type="submit">Comment</button>
                                </div>
                            </form>

                            <div class="commented-section mt-2 border-bottom" style="padding-top: 20px;" th:each="comment : ${post.postComments}">
                                <div class="d-flex flex-row align-items-center commented-user">
                                    <h5 class="mr-2" th:if="${comment.commenterName}"  th:text="${comment.commenterName}">author name</h5><span class="dot mb-1"></span>
                                    <span class="mb-1 ml-2" th:if="${comment.dateCreated}"  th:text="${comment.dateCreated}">comment time</span>
                                </div>
                                <div class="comment-text-sm" th:if="${comment.commentContent}"  th:text="${comment.commentContent}">
                                    <span>comment content</span>
                                </div>


                                <div class="reply-section" id="comment-custom">
                                    <div class="d-flex flex-row align-items-center voting-icons" style="justify-content: space-evenly; padding: 10px 0; color: gray;">
                                        <span class="like-click commentLikes-<%=comment.getCommentId()%> post__option" style="display: flex">
                                            <span class="material-icons" > thumb_up </span>
                                            <span class="ml-2" th:if="${comment.commentLikes}"  th:text="${#lists.size(comment.commentLikes)}">0</span>
                                        </span>
                                        <div class="post-delete comments__options-<%=comment.getCommentId()%> post__option">
                                            <span class="material-icons"> delete </span>
                                        </div>
                                    </div>
                                </div>

                                <!--                    <%&#45;&#45;                        </div>&#45;&#45;%>-->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
